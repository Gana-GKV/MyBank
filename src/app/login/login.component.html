<h1>{{data}}</h1>
<div class="container mb-5 pb-5">
    <div class="row">
        <div class="col-6">
            <div class="pic">
                <img src="https://i.postimg.cc/TPYcWWNd/banking-5904905-4897502.png " alt="">
            </div>
        </div>
        <div class="col-6 w-50 mt-5">
            <div class="w-75 bg-info-subtle rounded-5 p-4">
                    <form action="" >
                        <h3 class="text-center text-white pt-4">Login</h3>
                        <div class="p-2" >
                            <input (change)="acnoChange($event)" class="form-control" type="text" name="ano" id="a1" [placeholder]="pdata">
                        </div>
                        <div class="p-2" >
                            <input #psw class="form-control" type="password" name="psw" id="p1">
                        </div>
                        <div class="p-2">
                            <button (click)="login(psw)"  class="form-control btn btn-primary">Login</button>
                        </div>
                        <div class="pb-2">
                            <p>Don't have an Account? <a routerLink="register" style="text-decoration: none;">Create Account</a></p>
                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>
